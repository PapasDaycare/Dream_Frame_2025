<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DreamBot</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      padding: 1em; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
    }
    #chat { 
      max-width: 800px; 
      margin: auto; 
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 1.5em;
      text-align: center;
    }
    .header h2 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 300;
    }
    #messages { 
      height: 400px; 
      overflow-y: auto; 
      padding: 1em;
      background: #f8f9fa;
    }
    .msg { 
      margin-bottom: 1em; 
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user { 
      font-weight: 600; 
      color: #495057;
      margin-bottom: 0.3em;
    }
    .bot { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1em; 
      border-radius: 15px;
      margin-left: 10px;
      position: relative;
    }
    .bot::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 10px;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 10px solid #667eea;
    }
    .user-msg {
      text-align: right;
    }
    .user-bubble {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 0.8em 1.2em;
      border-radius: 15px;
      margin-right: 10px;
      position: relative;
    }
    .user-bubble::after {
      content: '';
      position: absolute;
      right: -10px;
      top: 10px;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 10px solid #007bff;
    }
    .input-area {
      padding: 1em;
      background: white;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 10px;
    }
    #input { 
      flex: 1;
      padding: 0.8em;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      outline: none;
      font-size: 1em;
    }
    #input:focus {
      border-color: #007bff;
    }
    #sendBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }
    #sendBtn:hover {
      transform: translateY(-2px);
    }
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .loading { 
      background: #fff3cd; 
      padding: 0.8em; 
      border-radius: 15px; 
      font-style: italic;
      color: #856404;
      margin-left: 10px;
    }
    .error { 
      background: #f8d7da; 
      padding: 0.8em; 
      border-radius: 15px; 
      color: #721c24;
      margin-left: 10px;
    }
    .status {
      text-align: center;
      padding: 1em;
      background: #d4edda;
      color: #155724;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="header">
      <h2>ü§ñ DreamBot</h2>
      <div>Powered by Google Gemini</div>
    </div>
    <div class="status" id="status">Ready to chat!</div>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
      <button onclick="send()" id="sendBtn">Send</button>
    </div>
  </div>
  
  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        send();
      }
    }

    async function send() {
      const input = document.getElementById('input');
      const sendBtn = document.getElementById('sendBtn');
      const text = input.value.trim();
      
      if (!text) return;
      
      const msgBox = document.getElementById('messages');
      
      // Add user message
      msgBox.innerHTML += `
        <div class='msg user-msg'>
          <div class='user-bubble'>${text}</div>
        </div>`;
      input.value = '';
      
      // Show loading message
      const loadingMsg = `<div class='msg loading' id='loading'>ü§î DreamBot is thinking...</div>`;
      msgBox.innerHTML += loadingMsg;
      
      // Scroll to bottom
      msgBox.scrollTop = msgBox.scrollHeight;
      
      // Disable send button
      sendBtn.disabled = true;
      
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message: text })
        });
        
        // Remove loading message
        const loadingElement = document.getElementById('loading');
        if (loadingElement) loadingElement.remove();
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        
        if (data.reply) {
          msgBox.innerHTML += `
            <div class='msg'>
              <div class='user'>ü§ñ DreamBot:</div>
              <div class='bot'>${data.reply}</div>
            </div>`;
        } else {
          throw new Error('No reply received from server');
        }
        
      } catch (error) {
        // Remove loading message if it exists
        const loadingElement = document.getElementById('loading');
        if (loadingElement) loadingElement.remove();
        
        // Show error message
        msgBox.innerHTML += `
          <div class='msg'>
            <div class='error'>
              ‚ùå Error: ${error.message}<br><br>
              Make sure the server is running and your API key is configured.
            </div>
          </div>`;
        console.error('Fetch error:', error);
      } finally {
        // Re-enable send button
        sendBtn.disabled = false;
        // Scroll to bottom
        msgBox.scrollTop = msgBox.scrollHeight;
      }
    }
    
    // Check server connection on load
    window.onload = async function() {
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message: 'test' })
        });
        
        if (response.ok) {
          document.getElementById('status').innerHTML = '‚úÖ Connected to server!';
        } else {
          document.getElementById('status').innerHTML = '‚ö†Ô∏è Server connected but API may need configuration';
          document.getElementById('status').style.background = '#fff3cd';
          document.getElementById('status').style.color = '#856404';
        }
      } catch (error) {
        document.getElementById('status').innerHTML = '‚ùå Cannot connect to server';
        document.getElementById('status').style.background = '#f8d7da';
        document.getElementById('status').style.color = '#721c24';
      }
    };
  </script>
</body>
</html>
