<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoryMotion - Transform Photos into Beautiful Videos</title>
  <style>
    .video-gallery {
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    .video-gallery h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-grid img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
      text-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    .glowing-star {
      font-size: 2rem;
      color: #ffffff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 15px #fff,
        0 0 20px #00ffff,
        0 0 35px #00ffff,
        0 0 40px #00ffff,
        0 0 50px #00ffff,
        0 0 75px #00ffff;
      animation: glow-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes glow-pulse {
      from {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 15px #fff,
          0 0 20px #00ffff,
          0 0 35px #00ffff,
          0 0 40px #00ffff,
          0 0 50px #00ffff,
          0 0 75px #00ffff;
      }
      to {
        text-shadow:
          0 0 2px #fff,
          0 0 5px #fff,
          0 0 8px #fff,
          0 0 12px #00ffff,
          0 0 25px #00ffff,
          0 0 30px #00ffff,
          0 0 35px #00ffff,
          0 0 50px #00ffff;
      }
    }
  </style>
</head>
<body>

  <!-- DreamFrame Header -->
  <header style="text-align: center; padding: 20px; background: linear-gradient(135deg, #0a0a2a, #1a1a3a, #2a1a4a);">
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px; color: white; text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);">
      <div style="font-size: 3rem; font-weight: 900; letter-spacing: 0.2em; text-transform: uppercase;">DREAM</div>
      <div class="glowing-star">â˜…</div>
      <div style="font-size: 3rem; font-weight: 900; letter-spacing: 0.2em; text-transform: uppercase;">FRAME</div>
      <div style="font-size: 1.5rem; font-weight: 300; letter-spacing: 0.3em; margin-left: 15px; opacity: 0.9;">LLC</div>
    </div>
  </header>

  <!-- Working Video Gallery -->
  <section class="video-gallery">
    <h2>Our MemoryMotion Samples</h2>
    <div class="gallery-grid">
      <a href="videos/Avatar_intro.mp4" target="_blank">
        <img src="thumbnails/Thumbnail.avatar.jpeg" alt="Avatar Intro">
      </a>
      <a href="videos/WWII_love.mp4" target="_blank">
        <img src="thumbnails/Thumbnail.WWII.jpeg" alt="WWII Love">
      </a>
      <a href="videos/bull_charge.mp4" target="_blank">
        <img src="thumbnails/Thumbnail.bull.jpeg" alt="Bull Charge">
      </a>
      <a href="videos/siblings_memories.mp4" target="_blank">
        <img src="thumbnails/Thumbnail.siblings.jpeg" alt="Siblings Memories">
      </a>
    </div>
  </section>

</body>
</html>
